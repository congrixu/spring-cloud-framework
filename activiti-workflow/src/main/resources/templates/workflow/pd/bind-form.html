<div id="bind_form_modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">表单绑定</h4>
      </div>
      <div class="modal-body">
         <form class="form-horizontal">
		  <div class="form-group">
		    <label for="form_name" class="col-sm-2 control-label">表单名称</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="form_name" placeholder="表单名称">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="pd_key" class="col-sm-2 control-label">流程定义KEY</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="pd_key" placeholder="流程定义KEY">
		    </div>
		  </div>
		</form>
      </div>
      <div class="modal-footer">
        <button id="bind_form_cancel_btn" type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button id="bind_form_submit_btn" type="button" class="btn btn-primary">保存</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script th:src="@{js/workflow/pd/bind-form.js}"></script>
