<section class="content">
<div class="row">
	<div class="col-xs-12">
		<div class="box">
		    <div class="box-header">
              <h3 class="box-title">配置流程定义</h3>
              <div class="row">
				  <div class="col-md-12">
				 	 <div class="col-md-2">
				 	 	<button id="submit_pro_def_config_btn" type="button" class="btn btn-block btn-primary">
				  			<i class="fa fa-save"></i>保存
						</button>
				 	 </div>
				 	 <div class="col-md-2">
				 	 	<button id="" type="button" class="btn btn-block btn-primary">
				  			<i class="fa fa-users"></i>会签任务规则设置
						</button>
				 	 </div>
				 	 <div class="col-md-2">
				 	 	<button id="set_oper_button_btn" type="button" class="btn btn-block btn-primary">
				  			<i class="fa fa-file-image-o"></i>设置操作按钮
						</button>
				 	 </div>
				  </div>              
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <form class="form-horizontal">
				  <table id="process_def_config_table" class="table table-bordered table-hover dataTable">
				  	<colgroup>
				  		<col width="120">
				  		<col width="120">
				  		<col width="100">
				  		<col width="120">
				  		<col width="120">
				  		<col width="120">
				  		<col width="120">
				  	</colgroup>
				    <thead>
					    <tr>
					      <th>ID</th>
					      <th>名称</th>
					      <th>类型</th>
					      <th>用户IDS</th>
					      <th>用户名称</th>
					      <th>用户组ID</th>
					      <th>用户组名称</th>
					    </tr>
				    </thead>
				    <tbody>
					    <tr th:each="bpmn:${bpmns}">
					      <td th:text="${bpmn.id}"></td>
					      <td th:text="${bpmn.name}"></td>
					      <td th:text="${bpmn.type}"></td>
					      <td th:text="${bpmn.userIds}" edit="userIds" th:attr="bpmnType=${bpmn.type}"></td>
					      <td th:text="${bpmn.userNames}" edit="userIds"></td>
					      <td th:text="${bpmn.groupIds}" edit="groupIds" th:attr="bpmnType=${bpmn.type}"></td>
					      <td th:text="${bpmn.groupNames}"></td>
					    </tr>
				    </tbody>
				  </table>
			  </form>
			</div>
			<!-- /.box-body -->
		</div>
		<!-- /.box -->
	</div>
</div>
</section>
<script th:src="@{js/workflow/pd/bpmn.js}"></script>
