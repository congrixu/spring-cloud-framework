<section class="content">
<div class="row">
	<div class="col-xs-12">
		<div class="box">
		    <div class="box-header">
              <h3 class="box-title">设置表单</h3>
              <form class="form-horizontal">
              <div class="row">
	               <div class="col-md-12">
				  	<div class="col-md-5">
				  		<div class="form-group">
						    <label for="def_key" class="col-sm-3 control-label">KEY</label>
						    <div class="col-sm-9">
						      <input type="text" class="form-control" id="def_key" placeholder="KEY" th:value="${pdKey}">
						    </div>
					    </div>
				  	</div>
				  	<div class="col-md-1">
				  		<button id="search_btn" type="button" style="width:80px;" class="btn btn-block btn-primary">
				  			<i class="fa fa-search"></i>查询
						</button>
				  	</div>
				  </div>
              </div>
              </form>
              <div class="row">
				  <div class="col-md-12">
				 	 <div class="col-md-2">
				 	 	<button id="add_bind_form_btn" type="button" class="btn btn-block btn-primary">
				  			<i class="fa fa-plus-square"></i>添加
						</button>
				 	 </div>
				 	 <div class="col-md-2">
				 	 	<button id="del_bind_form_btn" type="button" class="btn btn-block btn-primary">
				  			<i class="fa fa-minus-square"></i>删除
						</button>
				 	 </div>
				  </div>              
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
			  <table id="bind_form_table" class="table table-bordered table-hover dataTable">
			  	<colgroup>
			  		<col width="60" align="center">
			  		<col width="150">
			  		<col width="230">
			  		<col width="">
			  	</colgroup>
			    <thead>
				    <tr>
				      <th>&nbsp;</th>
				      <th>表单名称</th>
				      <th>流程定义KEY</th>
				      <th>&nbsp;</th>
				    </tr>
			    </thead>
			    <tbody>
				    <tr th:each="bf:${page.list}">
				      <td>
				      	<input type="radio" name="selRadio" th:value="${bf.id}">
				      </td>
				      <td th:text="${bf.formName}"></td>
				      <td th:text="${bf.processDefinitionKey}"></td>
				      <td>&nbsp;</td>
				    </tr>
			    </tbody>
			    <tfoot>
			    	<tr>
			    		<td colspan="4">
			    			 <div class="pull-right">
						        <ul id="bind_form_pagination" class="pagination"  th:attr="currentPage=${page.pageNum},totalPage=${page.pages}"></ul>
						    </div>
			    		</td>
			    	</tr>
			    </tfoot>
			  </table>
			</div>
			<!-- /.box-body -->
		</div>
		<!-- /.box -->
	</div>
</div>
</section>
<script th:src="@{js/workflow/pd/bind-form-list.js}"></script>
